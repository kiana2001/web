                <script>  
                                   function verifyPassword() {     
                var pw = document.getElementById("pswd1").value;  
                //check empty password field  
                if(pw == "") {  
                    document.getElementById("message").innerHTML = "**Fill the password please!";  
                    return false;  
                }  
                if(pw.length < 8) {  
 document.getElementById("message").innerHTML = "**Password length must be atleast 8 characters";  
 return false;  
}  

//maximum length of password validation  
if(pw.length > 15) {  
 document.getElementById("message").innerHTML = "**Password length must not exceed 15 characters";  
 return false;  
} else {  
 alert("Password is correct");  
}  
}  


                    function matchPassword() {  
                      var pw1 = document.getElementById("pswd1");  
                      
                      var pw2 = document.getElementById("pswd2");  
                      if(pw1 != pw2)  
                      {   
                        alert("Passwords did not match");  
                      } else {  
                        alert("Password created successfully");  
                      }  
                    }  


                    function required()
                    {
                    var empt = document.forms["form1"]["text1"].value;
                    if (empt == "")
                    {
                    alert("Please input a Value");
                    return false;
                    }
                    else 
                    {
                    alert('Code has accepted : you can try another');
                    return true; 
                    }
                    }
                    </script> 



                    <form onsubmit ="return verifyPassword()"> 
                <input type="password" placeholder="Password"  name = "pswd1"/>
                <span id = "message" style="color:red"> </span> <br><br>
                <input type="password" placeholder="Password-check" name = "pswd2" />
                <button type = "submit" onclick="matchPassword()">Sign Up</button>
            </form>

                <input type="email" placeholder="Email" />
                <form name="form1" action="#" onsubmit="required()"></form>
                <input type="password" placeholder="Password" />
                <form name="form1" action="#" onsubmit="required()"></form>

                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('login-container');
        
        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });
        
        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
