<body>

    <style>
      *{
        background: url(./images/plane1.mp4);
      }
        .date-input {
          margin: 30px;
          border: 1px solid #cc5757;
          border-radius: 4px;
          padding: 8px;
          font-size: 16px;
          outline: none;
          transition: border-color 0.3s;
        }
      
        .date-input:focus {
          border-color: #0066ff;
        }
        .form-control{
            margin: 20px;
            border: 1px solid #cc5757;
          border-radius: 4px;

        }

      </style>


    <div class="container py-5">
        <div class="main-txt">
          <h1><span>flight </span> RESERVATION</h1>
        </div>
        <input class="form-control" name="location" onChange="handleChange(event)" placeholder="type your start"> </input>
        <input class="form-control" name="locationdestenation" onChange="handleChange(event)" placeholder="type your destenation"> </input>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" class="date-input" onChange="handleChange(event)" />
        
        <label for="finishDate">Finish Date:</label>
        <input type="date" id="finishDate" name="finishDate" class="date-input" onChange="handleChange(event)" />
        
        <input class="form-control" name="numOf" onChange="handleChange(event)" placeholder="type the num of people you want to" type="number"> </input>

        
        <div id="hotelTicketsContainer" class="row row-cols-1 row-cols-md-3 g-4 py-5">
        </div>
      </div>
    <script src="./dataHandler-flight.js" ></script>
</body>
